# ===== FONT =====
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        28.0

# ===== WINDOW PADDING =====
window_padding_width  10

# ===== COLORS (Catppuccin Mocha) =====
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# Normal colors
color0  #45475A
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color7  #BAC2DE

# Bright colors
color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# ===== BACKGROUND OPACITY =====
background_opacity 0.95

# ===== SCROLLBACK =====
scrollback_lines 10000

# ===== KEYBINDINGS =====
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

# ===== MISC =====
enable_audio_bell no
enable_ligatures always

